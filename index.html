<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aerglobot Commands</title>
    <meta name="author" content=Aerglonus">
    <meta content="Display any CSV file as a searchable, filterable, pretty HTML table">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');
        </style> 
    <!-- Bootstrap core CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet"></link>
</head>

<body>
    <div class="container-fluid" style="margin-top: 50px;">
        <main class="row">
            <div class="col text-center ">
                <h1 style="font-family: Roboto Mono; font-size: 50px;">COMMANDS LIST</h1>

                <p>Here you can see all the commands that are usable with the bot. <a
                        href="https://github.com/derekeder/csv-to-html-table">Code
                        on GitHub</a>.</p>

                <p>
            
                </p>

                <div id="table-container"></div>
            </div>
        </main>
        <footer class="row">
            <div class="col">
                <hr>
                <p class="text-right">Commands for Aerglobot using
                    <a href="https://gitlab.com/Kwoth/nadekobot"> NadekoBot</a></p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>


        CsvToHtmlTable.init({
            csv_path: "data/commands.csv",
            element: "table-container",
            allow_download: true,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true
            },
            custom_formatting: [
                [4]
            ]
        });
    </script>
</body>

</html>
