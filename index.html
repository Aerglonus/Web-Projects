<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Site Projects</title>
  <!--- Boostrap --->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!--- - --->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">
</head>

<body>
  <div class="row complete text-center">
    <div class="col-lg-12 topbox">
      <div class="text-titles">
        COMMANDS
      </div>
    </div>
    <div class="col-lg-12 botones">
      <div class="">
        <!-- <a href="Boostrap"> <button type="button" name="Download" class="btn btn-dark btn-lg">Boostrap Site</button></a> -->
        <!-- <a href="My Site"><button type="button" name="Download" class="btn btn-dark btn-lg">CV Site</button></a> -->
        <!-- <a href="Webos"><button type="button" name="Download" class="btn btn-dark btn-lg">Startup Page</button></a> -->
        <button type="button" name="load_data" class="btn btn-dark btn-info" id="load_data">Commands</button>
      </div>
      <br>
      <div id="commands">
      </div>
    </div>

  </div>
</body>
</html>
<script>
  $(document).ready(function(){
    $('#load_data').click(function(){
      $.ajax({
        url:"commands.csv",
        dataType:"text",
        success:function(data)
        {
          var commands_data = data.split(/\r?\n|\r/);
          var table_data = '<table class="table table-bordered table-striped">';
          for(var count = 0; count<commands_data.length; count++)
          {
            var cell_data = commands_data[count].split(",");
            table_data += '<tr>';
            for(var cell_count=0; cell_count<cell_data.length; cell_count++)
            {
              if(count === 0)
              {
                table_data += '<th>'+cell_data[cell_count]+'</th>';
              }
              else
              {
                table_data += '<td>'+cell_data[cell_count]+'</td>';
              }
            }
            table_data += '</tr>';
          }
          table_data += '</table>';
          $('#commands').html(table_data);
        }
      });
    });
    
  });
  </script>
